        <div class="form-container">
            <h2>Infosys Application Form</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="email"><b>Email address</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>

                <div class="form-group">
                    <label for="fn"><b>First Name</b></label>
                    <input type="text" class="form-control" id="fn" name="fn" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="ln"><b>Last Name</b></label>

                </div>
                <div class="form-group">
                    <label for="address"><b>Address</b></label>
                    <input class="form-control" id="address" name="address" placeholder="Enter your address" required>
                </div>

                    <label for="state"><b>Select State</b></label>
                    <select class="form-control" id="state" name="state">

                        <option value="State3">Uttar Pradesh</option>
                        <option value="State4">Karnataka</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="job_title"><b>Select Job Title</b></label>
                    <select class="form-control" id="job title" name="job title" >
						<option value="">Enter Job Title:</option>
                        <option value="Developer">Developer</option>
                        <option value="Designer">Designer</option>
                        <option value="Manager">Manager</option>
                        <option value="Tester">Tester</option>
